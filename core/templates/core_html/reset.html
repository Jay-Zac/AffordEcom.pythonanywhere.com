{%extends 'core_html/base.html'%}
{%block title%}Reset password{%endblock%}
{%block content%}
<div class="w-2/3 my-6 mx-auto p-6 bg-gray-100 rounded-xl">
    <h1 class="mb-6 text-3xl ">Enter new password</h1>
    <p>Please enter a strong password</p>
    <form method="post" class="form">
        {%csrf_token%}
        {{form.as_p}}
        <button class="py-4 px-8 text-lg bg-teal-500 hover:bg-teal-700 rounded-xl text-white">Submit</button>
    </form>
</div>
{%endblock%}
