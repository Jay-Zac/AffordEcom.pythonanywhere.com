{%load static%}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{%block title%}{%endblock%} | Afford</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{%static 'assets/favicon.ico'%}" />
<!--        <script src="https://cdn.tailwindcss.com"></script>-->
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{%static 'css/styles.css'%}" rel="stylesheet" />

    </head>
    <body>
        <!-- Navigation-->
        {%include 'seller_html/seller_navbar.html'%}
        <!--messages-->
        {%if messages%}
            {%for message in messages%}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                  {{message}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {%endfor%}
        {%endif%}
        {%block content%}

        {%endblock%}
        <section>
            <footer class="py-5 bg-dark">

                <div class="container">
                    <h3 class="mb-5 font-semibold text-white">Menu</h3>
                    <p><a href="/contact" class="text-lg text-teal-500 hover:text-teal-700">Contact</a></p>
                    <p><a href="#" class="text-lg text-teal-500 hover:text-teal-700">Privacy Policy</a></p>
                    <p><a href="#" class="text-lg text-teal-500 hover:text-teal-700">Terms of Use</a></p>
                    <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Afford Ecom 2024</p>
                    </div>
                </div>
            </footer>
        </section>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{%static 'js/scripts.js'%}"></script>
    </body>
</html>
